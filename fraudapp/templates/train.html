{% extends "base.html" %}

{% block content %}
<h3>{{action}} Train</h3>

<form method="POST" enctype="multipart/form-data">

  <div class="form-group">
    <label for="name">Experiment Name</label>
    <input type="text" name="name" id="name" value="{{experiment.name}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" value="{{experiment.description}}" class="form-control"/>
  </div>

  <div class="form-group">
    <label for="cost">Cost of False Positive</label>
    <input type="range" min="2" max="12" name="cost" id="cost" value="{{experiment.cost}}" oninput="this.form.cost.value=this.value" class="form-control"/>
  </div>


  <button type="submit" class="btn btn-success">Train</button>
</form>

{% endblock %}
